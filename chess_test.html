<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess test</title>
  <link rel="stylesheet" href="resources/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="resources/qunit.js"></script>
  <script src="chess.js"></script>
  <script>
    test("Board isOkMove test", function() {
      var board = new Board();
      var value = board.isOkMove(PieceEnum.PAWN,
                                 { 'x': 0, 'y': 1 }, { 'x': 0, 'y': 2 },
                                 Player.ColorEnum.BLACK);
      equal(value, Board.UpdateStateEnum.OK_MOVE,
            "We expect value to be OK_MOVE");
    });
  </script>
</body>
</html>
